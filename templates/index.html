<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice and Task Points</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .dice-points {
            font-size: 4em;
            text-align: center;
        }
        .task-points {
            font-size: 2em;
            text-align: center;
        }
        .past-rolls {
            margin-top: 20px;
            font-size: 1.5em;
            text-align: center;
        }
        .roll-counter {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="task-points">
        Task Points: {{ task_points }}/20
    </div>
    <div class="dice-points">
        Dice Points: {{ dice_points }}
    </div>
    <div class="past-rolls">
        <h3>Past Rolls:</h3>
        {% for number, count in past_rolls.items() %}
        <div class="roll-counter">
            {{ number }}: {{ count }}
        </div>
        {% endfor %}
    </div>
</body>
</html>
